---
openapi: 3.0.1
info:
  title: Products Management API
  version: v1
consumes:
- application/vnd.product_management.v1+json
produces:
- application/vnd.product_management.v1+json
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-Key
      in: header
  schemas:
    product:
      type: object
      properties:
        title:
          type: string
        category:
          type: string
        rating:
          type: integer
          format: int32
        price:
          type: string
    new_product:
      type: object
      properties:
        product:
          "$ref": "#/components/schemas/product"
          required:
          - title
          - category
          - price
    new_products_batch:
      type: object
      properties:
        file:
          type: string
          format: base64
    batch_upload:
      type: object
      properties:
        account_id:
          type: integer
          format: int32
        status:
          type: string
        upload_type:
          type: string
        created_at:
          type: datetime
        updated_at:
          type: datetime
    general_error:
      type: object
      required:
      - status
      - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    errors_object:
      type: object
      properties:
        errors:
          "$ref": "#/components/schemas/errors_map"
    errors_map:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
responses:
  GeneralError:
    description: General Error
    content:
      application/vnd.product_management.v1+json:
        schema:
          "$ref": "#/components/schemas/general_error"
paths:
  "/products/batch":
    post:
      summary: Create products
      security:
      - api_key: []
      operationId: createProducts
      description: Creates a list of products from a provided file
      parameters: []
      responses:
        '201':
          description: A products creation process is created and beying process on
            the background
          content:
            '':
              example:
                id: 19
                account_id: 157
                status: created
                created_at: '2021-04-28T07:11:08.535Z'
                updated_at: '2021-04-28T07:11:08.535Z'
                upload_type: json
            application/vnd.product_management.v1+json:
              schema:
                "$ref": "#/components/schemas/batch_upload"
      requestBody:
        content:
          application/vnd.product_management.v1+json:
            schema:
              "$ref": "#/components/schemas/new_products_batch"
  "/products":
    get:
      summary: List Products
      security:
      - api_key: []
      description: Returns a list of products
      responses:
        '200':
          description: A list of products
          content:
            application/vnd.product_management.v1+json:
              example:
              - id: 391
                title: Lightweight Leather Chair
                category: Granite
                rating: 3
                price: '9266.0'
                created_at: '2021-04-28T07:11:08.555Z'
                updated_at: '2021-04-28T07:11:08.555Z'
                description: 
                filename: 
                height: 
                width: 
              - id: 392
                title: Small Concrete Shoes
                category: Paper
                rating: 1
                price: '4455.0'
                created_at: '2021-04-28T07:11:08.557Z'
                updated_at: '2021-04-28T07:11:08.557Z'
                description: 
                filename: 
                height: 
                width: 
    post:
      summary: Create product
      security:
      - api_key: []
      operationId: createProduct
      description: Creates a product
      parameters: []
      responses:
        '201':
          description: A valid product to be created
          content:
            application/vnd.product_management.v1+json:
              example:
                id: 393
                title: Sleek Wool Knife
                category: Plastic
                rating: 3
                price: '1105.0'
                created_at: '2021-04-28T07:11:08.580Z'
                updated_at: '2021-04-28T07:11:08.580Z'
                description: 
                filename: 
                height: 
                width: 
              schema:
                "$ref": "#/components/schemas/product"
        '422':
          description: An invalid product
          content:
            application/vnd.product_management.v1+json:
              example:
                errors:
                  title:
                  - can't be blank
                  category:
                  - can't be blank
                  price:
                  - can't be blank
                  - is not a number
              schema:
                "$ref": "#/components/schemas/errors_object"
      requestBody:
        content:
          application/vnd.product_management.v1+json:
            schema:
              "$ref": "#/components/schemas/new_product"
  "/products/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: Show product
      security:
      - api_key: []
      responses:
        '200':
          description: A product
          content:
            application/vnd.product_management.v1+json:
              example:
                id: 394
                title: Lightweight Paper Clock
                category: Concrete
                rating: 2
                price: '4799.0'
                created_at: '2021-04-28T07:11:08.606Z'
                updated_at: '2021-04-28T07:11:08.606Z'
                description: 
                filename: 
                height: 
                width: 
              schema:
                "$ref": "#/components/schemas/product"
        '404':
          description: Product not found
          content:
            application/vnd.product_management.v1+json:
              example:
                message: ActiveRepository::Base::RecordNotFound
                status: 404
              schema:
                "$ref": "#/components/schemas/general_error"
    patch:
      summary: Update product
      security:
      - api_key: []
      parameters: []
      responses:
        '204':
          description: A product
        '422':
          description: An invalid product
          content:
            application/vnd.product_management.v1+json:
              example:
                errors:
                  title:
                  - can't be blank
                  category:
                  - can't be blank
                  price:
                  - can't be blank
                  - is not a number
              schema:
                "$ref": "#/components/schemas/errors_object"
        '404':
          description: Product not found
          content:
            application/vnd.product_management.v1+json:
              schema:
                "$ref": "#/components/schemas/general_error"
      requestBody:
        content:
          application/vnd.product_management.v1+json:
            schema:
              "$ref": "#/components/schemas/new_product"
    put:
      summary: update product
      security:
      - api_key: []
      parameters: []
      responses:
        '204':
          description: successful
        '422':
          description: An invalid product
          content:
            application/vnd.product_management.v1+json:
              example:
                errors:
                  title:
                  - can't be blank
                  category:
                  - can't be blank
                  price:
                  - can't be blank
                  - is not a number
              schema:
                "$ref": "#/components/schemas/errors_object"
        '404':
          description: Product not found
          content:
            application/vnd.product_management.v1+json:
              schema:
                "$ref": "#/components/schemas/general_error"
      requestBody:
        content:
          application/vnd.product_management.v1+json:
            schema:
              "$ref": "#/components/schemas/new_product"
    delete:
      summary: delete product
      security:
      - api_key: []
      responses:
        '204':
          description: successful
        '404':
          description: Product not found
          content:
            application/vnd.product_management.v1+json:
              schema:
                "$ref": "#/components/schemas/general_error"
